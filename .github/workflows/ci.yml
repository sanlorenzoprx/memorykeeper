name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Install dependencies
        run: pnpm install --prefer-frozen-lockfile

      # Backend: run tests (Vitest) - no lint/build scripts defined
      - name: Backend tests
        working-directory: backend
        env:
          # Provide minimal env vars required for tests (adjust as needed)
          CLERK_JWKS_URI: "https://example.com/.well-known/jwks.json"
          CLERK_ISSUER: "https://example.com"
        run: pnpm test -- --run

      # Web: lint
      - name: Web lint
        working-directory: apps/web
        run: pnpm lint

      # Web: build
      - name: Web build
        working-directory: apps/web
        run: pnpm build

      # Web: tests
      - name: Web tests
        working-directory: apps/web
        run: pnpm test -- --passWithNoTests